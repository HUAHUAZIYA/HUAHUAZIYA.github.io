<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到南昌</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEEB; /* 天蓝色背景 */
            color: #333; /* 主要文本颜色 */
            text-align: center;
        }
        header {
            background-color: #4682B4; /* 深蓝色导航栏 */
            color: white;
            padding: 15px 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #fff;
            color: #4682B4;
            border-radius: 5px;
        }
        main {
            padding: 20px;
        }
        h1 {
            color: #4682B4;
        }
        p {
            line-height: 1.6;
        }
        .poem {
            font-style: italic;
            font-size: 1.5em;
            margin-top: 20px;
        }
        .button-container {
            margin-top: 30px;
        }
        .button-container button {
            background-color: #4682B4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #5A9BD5;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到南昌</h1>
    </header>
    <main>
        <section id="poem">
            <h2>南昌之美</h2>
            <p class="poem">
                南昌之美如画卷，<br>
                湖光山色赏心田。<br>
                古城名胜传佳话，<br>
                游客心中留翠岚。
            </p>
            
        </section>
        <section id="attractions">
            <h2>南昌的美丽景点</h2>
            <p>南昌有许多令人惊叹的景点，每个都有其独特之处。从梦幻的湖光山色到古老的建筑和庙宇，南昌的景点定会让您留连忘返。</p>
        </section>
        <section id="food">
            <h2>南昌的美食之旅</h2>
            <p>南昌不仅有着迷人的景色，还有着令人垂涎的美食。无论您喜欢辣的、甜的还是酸的，这里总会有一道菜能够满足您的味蕾。</p>
        </section>
        <section id="accommodation">
            <h2>舒适的住宿选择</h2>
            <p>在南昌，您可以选择各种类型的住宿，从高档酒店到温馨的民宿，总有一家能够符合您的要求。</p>
        </section>
        <section id="activities">
            <h2>丰富多彩的活动安排</h2>
            <p>无论您喜欢参加节庆活动、品尝当地美食还是享受户外运动，南昌都能够满足您的需求。</p>
        </section>
    </main>
    <script>
        function showMessage() {
            alert('南昌的诗句还有很多，比如：\n\n“滕王阁上听江声，千古风流今犹在。”');
        }
    </script>
</body>
</html>
